    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    
    <script>
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const downtimeCollection = db.collection('downtimeRecords');

    let downtimeChart, allRecords = [], currentFilter = 'equipment';
    const logo = document.getElementById('logo'), logoUpload = document.getElementById('logoUpload'), logoHeight = document.getElementById('logoHeight'), mainTitle = document.getElementById('mainTitle'), fontFamily = document.getElementById('fontFamily'), fontColor = document.getElementById('fontColor'), fontSize = document.getElementById('fontSize'), fontSizeValue = document.getElementById('fontSizeValue'), form = document.getElementById('downtimeForm'), dateInput = document.getElementById('date'), equipmentList = document.getElementById('equipmentList'), personList = document.getElementById('personList'), dataTable = document.getElementById('dataTable'), filterButtons = document.getElementById('filterButtons'), deleteAllBtn = document.getElementById('deleteAllBtn');
    
    downtimeCollection.orderBy("createdAt", "desc").onSnapshot(snapshot => { allRecords = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })); renderTable(); updateChart(); updateDatalists(); }, error => console.error("ë°ì´í„° ë¡œë”© ì˜¤ë¥˜: ", error));

    function renderTable() { dataTable.innerHTML = allRecords.length === 0 ? `<tr><td colspan="4" class="text-center py-8 text-gray-400">ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</td></tr>` : allRecords.map(record => ` <tr class="border-b border-gray-100 hover:bg-orange-50 transition-colors"> <td class="py-3 px-2"><div class="font-semibold text-gray-800">${record.equipment}</div><div class="text-xs text-gray-500">${record.date}</div></td> <td class="py-3 px-2 font-bold text-orange-600">${record.downtime}</td> <td class="py-3 px-2 text-gray-600">${record.person}</td> <td class="py-3 px-2 text-center"><button class="delete-btn text-gray-400 hover:text-red-500 transition-colors" data-id="${record.id}"><span class="material-icons-outlined text-xl">delete</span></button></td> </tr> `).join(''); }
    function updateDatalists() { const equipments = [...new Set(allRecords.map(r => r.equipment))]; const people = [...new Set(allRecords.map(r => r.person))]; equipmentList.innerHTML = equipments.map(e => `<option value="${e}"></option>`).join(''); personList.innerHTML = people.map(p => `<option value="${p}"></option>`).join(''); }
    function updateChart() { const { labels, data, title } = getChartData(currentFilter); if (downtimeChart) downtimeChart.destroy(); downtimeChart = new Chart(document.getElementById('downtimeChart').getContext('2d'), { type: 'bar', data: { labels, datasets: [{ label: 'ì´ ì •ì§€ì‹œê°„ (ë¶„)', data, backgroundColor: 'rgba(249, 115, 22, 0.7)', borderColor: 'rgba(249, 115, 22, 1)', borderWidth: 2, borderRadius: 8, barPercentage: 0.6 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }, title: { display: true, text: title, font: { size: 16, weight: 'bold' }, color: '#374151' } }, scales: { y: { beginAtZero: true, grid: { color: '#e5e7eb' } }, x: { grid: { display: false } } } } }); }

    function getChartData(filter) {
        const dataMap = new Map(); let title = ''; const dayNames = ["ì¼", "ì›”", "í™”", "ìˆ˜", "ëª©", "ê¸ˆ", "í† "];
        const getWeek = d => { const date = new Date(d); date.setHours(0, 0, 0, 0); date.setDate(date.getDate() + 3 - (date.getDay() + 6) % 7); const week1 = new Date(date.getFullYear(), 0, 4); return 1 + Math.round(((date.getTime() - week1.getTime()) / 86400000 - 3 + (week1.getDay() + 6) % 7) / 7); };
        allRecords.forEach(r => {
            const d = parseInt(r.downtime) || 0; let key; const date = r.createdAt && r.createdAt.toDate ? r.createdAt.toDate() : new Date(r.date);
            switch (filter) {
                case 'equipment': title = 'ì„¤ë¹„ë³„'; key = r.equipment; break;
                case 'person': title = 'ë‹´ë‹¹ìë³„'; key = r.person; break;
                // ğŸ”´ ì‹œê°„ë³„ ë¡œì§ ì¶”ê°€
                case 'time': title = 'ì‹œê°„ë³„'; key = `${date.getHours().toString().padStart(2, '0')}:00`; break;
                case 'day': title = 'ì¼ë³„'; key = r.date; break;
                case 'dayOfWeek': title = 'ìš”ì¼ë³„'; key = `${date.getDay()}-${dayNames[date.getDay()]}ìš”ì¼`; break;
                case 'week': title = 'ì£¼ë³„'; key = `${date.getFullYear()}-W${getWeek(date).toString().padStart(2, '0')}`; break;
                case 'month': title = 'ì›”ë³„'; key = r.date.substring(0, 7); break;
                case 'quarter': title = 'ë¶„ê¸°ë³„'; key = `${date.getFullYear()}-Q${Math.floor(date.getMonth() / 3) + 1}`; break;
                case 'year': title = 'ì—°ë„ë³„'; key = date.getFullYear().toString(); break;
            }
            if(key) dataMap.set(key, (dataMap.get(key) || 0) + d);
        });
        const sortedData = [...dataMap.entries()].sort((a, b) => a[0].localeCompare(b[0], undefined, {numeric: true}));
        return { labels: sortedData.map(item => item[0]), data: sortedData.map(item => item[1]), title: `${title} ì •ì§€ì‹œê°„ ë¶„ì„` };
    }

    form.addEventListener('submit', e => { e.preventDefault(); 
        // ğŸ”´ ì‹œê°„ë³„ ë¶„ì„ì„ ìœ„í•´ ì €ì¥ ì‹œ íƒ€ì„ìŠ¤íƒ¬í”„ ì¶”ê°€
        const newRecord = { 
            date: dateInput.value, 
            equipment: document.getElementById('equipment').value.trim(), 
            person: document.getElementById('person').value.trim(), 
            symptom: document.getElementById('symptom').value.trim(), 
            downtime: parseInt(document.getElementById('downtime').value) || 0,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        }; 
        if (!newRecord.date || !newRecord.equipment || !newRecord.person || !newRecord.downtime) { alert('í•„ìˆ˜ í•­ëª©ì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.'); return; } 
        downtimeCollection.add(newRecord).then(() => form.reset()).catch(err => console.error("ì €ì¥ ì˜¤ë¥˜: ", err)); 
    });

    document.getElementById('dataTableContainer').addEventListener('click', e => { const b = e.target.closest('.delete-btn'); if (b && confirm('ì´ ê¸°ë¡ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) downtimeCollection.doc(b.dataset.id).delete().catch(err => console.error("ì‚­ì œ ì˜¤ë¥˜:", err)); });
    deleteAllBtn.addEventListener('click', () => { if (allRecords.length === 0 || !confirm(`ì´ ${allRecords.length}ê°œì˜ ê¸°ë¡ì„ ëª¨ë‘ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return; const batch = db.batch(); allRecords.forEach(r => batch.delete(downtimeCollection.doc(r.id))); batch.commit().catch(err => console.error("ì „ì²´ ì‚­ì œ ì˜¤ë¥˜:", err)); });
    filterButtons.addEventListener('click', e => { if (e.target.tagName === 'BUTTON') { currentFilter = e.target.dataset.filter; document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('filter-btn-active')); e.target.classList.add('filter-btn-active'); updateChart(); } });
    
    function applySettings() { logo.src = localStorage.getItem('logoSrc') || 'https://via.placeholder.com/200x60/FFFFFF/F97316?text=LOGO'; logo.style.height = (localStorage.getItem('logoHeight') || '64') + 'px'; logoHeight.value = localStorage.getItem('logoHeight') || '64'; mainTitle.innerText = localStorage.getItem('mainTitle') || 'ì„¤ë¹„ ì •ì§€ì‹œê°„ ë¶„ì„'; const styles = JSON.parse(localStorage.getItem('titleStyles')) || {}; mainTitle.style.fontFamily = styles.fontFamily || 'Noto Sans KR, sans-serif'; mainTitle.style.color = styles.color || '#ffffff'; mainTitle.style.fontSize = (styles.fontSize || '30') + 'px'; fontFamily.value = styles.fontFamily || 'Noto Sans KR, sans-serif'; fontColor.value = styles.color || '#ffffff'; fontSize.value = styles.fontSize || '30'; fontSizeValue.innerText = styles.fontSize || '30'; }
    function saveTitleStyles() { const styles = { fontFamily: fontFamily.value, color: fontColor.value, fontSize: fontSize.value }; localStorage.setItem('titleStyles', JSON.stringify(styles)); applySettings(); }
    logoUpload.addEventListener('change', e => { if (e.target.files && e.target.files[0]) { const reader = new FileReader(); reader.onload = event => { localStorage.setItem('logoSrc', event.target.result); applySettings(); }; reader.readAsDataURL(e.target.files[0]); } });
    logoHeight.addEventListener('input', e => { localStorage.setItem('logoHeight', e.target.value); applySettings(); });
    mainTitle.addEventListener('blur', e => { localStorage.setItem('mainTitle', e.target.innerText); });
    fontFamily.addEventListener('change', saveTitleStyles);
    fontColor.addEventListener('input', saveTitleStyles);
    fontSize.addEventListener('input', e => { fontSizeValue.innerText = e.target.value; saveTitleStyles(); });

    document.addEventListener('DOMContentLoaded', () => { const today = new Date(); const year = today.getFullYear(); const month = (today.getMonth() + 1).toString().padStart(2, '0'); const day = today.getDate().toString().padStart(2, '0'); dateInput.value = `${year}-${month}-${day}`; document.querySelectorAll('.filter-btn').forEach(b => { b.classList.add('bg-white', 'text-gray-600', 'shadow-sm', 'border', 'border-gray-200', 'hover:bg-gray-50'); }); document.querySelector('.filter-btn[data-filter="equipment"]').classList.add('filter-btn-active'); applySettings(); });
    </script>
